<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css/style.css">
    <link rel="stylesheet" href="style.css/responsive.css">
</head>

<body>
    <div class="container">
        <div class="textView"><input type="text" id="resultBox"></div>

        <div class="buttons">
            <button class="btn" onclick="takeInput('7')">7</button>
            <button class="btn" onclick="takeInput('8')">8</button>
            <button class="btn" onclick="takeInput('9')">9</button>
            <button class="btn" onclick="takeInput('/')">/</button>
            <button class="btn" onclick="takeInput('4')">4</button>
            <button class="btn" onclick="takeInput('5')">5</button>
            <button class="btn" onclick="takeInput('6')">6</button>
            <button class="btn" onclick="takeInput('*')">X</button>
            <button class="btn" onclick="takeInput('1')">1</button>
            <button class="btn" onclick="takeInput('2')">2</button>
            <button class="btn" onclick="takeInput('3')">3</button>
            <button class="btn" onclick="takeInput('-')">-</button>
            <button class="btn" onclick="clearInput()">C</button>
            <button class="btn" onclick="takeInput('0')">0</button>
            <button class="btn" onclick="takeInput('.')">.</button>
            <button class="btn" onclick="takeInput('+')">+</button>
        </div>
        <button id="result" onclick="showResult()">Enter</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
