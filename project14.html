<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <style>
        form div {
            margin-bottom: 1em;
        }

        div.submit input {
            margin-left: 169px;
        }

        label.field {
            display: block;
            float: left;
            margin-right: 16px;
            width: 150px;
            text-align: right;
        }

        label.required {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="/register" method="post" enctype="multipart/form-data">
        <div>
            <label class="required field" for="name">Name:</label>
            <input id="name">
        </div>
        <div>
            <label class="required field">Gender:</label>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
        </div>
        <div>
            <label class="required field">Operating System:</label>
            <select id="os">
                <option>macos</option>
                <option>Ubuntu</option>
                <option>Windows</option>
                <option>Other</option>
            </select>
        </div>
        <div>
            <label class="field ">Toys:</label>
            <label><input type="checkbox" name="toy" value="digicam">Digital Camera</label>
            <label><input type="checkbox" name="toy" value="phone">Smartphone</label>
            <label><input type="checkbox" name="toy" value="tablet">Tablet</label>
        </div>
        <div>
            <label class="field" for="portrait">Portrait:</label>
            <input type="file" id="portrait">
        </div>
        <div>
            <label class="field" for="bio">Mini Biography:</label>
            <textarea id="bio" rows="10" cols="50"></textarea>
        </div>
        <div>
            <div class="submit">
                <input type="submit" value="register">
            </div>
        </div>
    </form>
</body>

</html>
